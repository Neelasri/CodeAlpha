<div>
    <h1> Multi-Step Survey Form </h1>
    <div id="multi-step-form-container">
        <link rel="stylesheet"  type="text/css" href="SF.css">
        <!-- Form Steps / Progress Bar -->
        <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
            <!-- Step 1 -->
            <li class="form-stepper-active text-center form-stepper-list" step="1">
                <a class="mx-2">
                    <span class="form-stepper-circle">
                        <span>1</span>
                    </span>
                    <div class="label">Personal Information</div>
                </a>
            </li>
            <!-- Step 2 -->
            <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
                <a class="mx-2">
                    <span class="form-stepper-circle text-muted">
                        <span>2</span>
                    </span>
                    <div class="label text-muted">Educational Information</div>
                </a>
            </li>
            <!-- Step 3 -->
            <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
                <a class="mx-2">
                    <span class="form-stepper-circle text-muted">
                        <span>3</span>
                    </span>
                    <div class="label text-muted">Declaration</div>
                </a>
            </li>
        </ul>
        <!-- Step Wise Form Content -->
        <form id="userAccountSetupForm" name="userAccountSetupForm" enctype="multipart/form-data" method="POST" action="/submit-form">
            <!-- Step 1 Content -->
            <section id="step-1" class="form-step">
                <h2 class="font-normal">Personal Information</h2>
                <!-- Step 1 input fields -->
                <div class="mt-3">
                    <div class="mt-3">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="mt-3">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="mt-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="mt-3">
                        <label for="LinkedIn">LinkedIn:</label>
                        <input type="LinkedIn" id="LinkedIn" name="LinkedIn" required>
                    </div>
                    
                    
                    <div class="mt-3">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="mt-3">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <!-- Step 1 input fields goes here.. -->
                </div>
                <div class="mt-3">
                    <button class="button btn-navigate-form-step" type="button" step_number="2">Next</button>
                </div>
            </section>
            <!-- Step 2 Content, default hidden on page load. -->
            <section id="step-2" class="form-step d-none">
                <h2 class="font-normal">Educational Information</h2>
                <!-- Step 2 input fields -->
                <div class="mt-3">
                    <div class="mt-3">
                        <label for="educationLevel">Highest Education Level:</label>
                        <select id="educationLevel" name="educationLevel" required>
                            <option value="highSchool">High School</option>
                            <option value="bachelors">Bachelor's Degree</option>
                            <option value="masters">Master's Degree</option>
                            <option value="doctorate">Doctorate Degree</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="university">University/Institution:</label>
                        <input type="text" id="university" name="university" required>
                    </div>
                    <div class="mt-3">
                        <label for="major">Major/Field of Study:</label>
                        <input type="text" id="major" name="major" required>
                    </div>
                    <div class="mt-3">
                        <label for="graduationYear">Graduation Year:</label>
                        <input type="number" id="graduationYear" name="graduationYear" min="1900" max="2099" required>
                    </div>
                    <div class="mt-3">
                        <label for="achievements"> Achievements:</label>
                        <textarea id="achievements" name="achievements"></textarea>
                    </div>
                    <!-- Step 2 input fields goes here.. -->
                </div>
                <div class="mt-3">
                    <button class="button btn-navigate-form-step" type="button" step_number="1">Prev</button>
                    <button class="button btn-navigate-form-step" type="button" step_number="3">Next</button>
                </div>
            </section>
            <!-- Step 3 Content, default hidden on page load. -->
            <section id="step-3" class="form-step d-none">
                <h2 class="font-normal">Declaration</h2>
                <!-- Step 3 input fields -->
                <div class="mt-3">
                   
                    
                    <div class="mt-3">
                        <label for="isIndian">Are you Indian?</label>
                        <input type="radio" id="isIndianYes" name="isIndian" value="yes" required>
                        <label for="isIndianYes">Yes</label>
                        <input type="radio" id="isIndianNo" name="isIndian" value="no" required>
                        <label for="isIndianNo">No</label>
                    </div>
                    <div class="mt-3">
                        <label for="isDisabled">Are you Physically Disabled?</label>
                        <input type="radio" id="isDisabledYes" name="isDisabled" value="yes" required>
                        <label for="isDisabledYes">Yes</label>
                        <input type="radio" id="isDisabledNo" name="isDisabled" value="no" required>
                        <label for="isDisabledNo">No</label>
                    </div>
                     <div class="mt-3">
                        <label for="declaration">Declaration:</label>
                        <textarea id="declaration" name="declaration" required></textarea>
                    </div>
                    <div class="mt-3">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                        <label for="acceptTerms">I accept the terms and conditions</label>
                    </div>
                    <!-- Step 3 input fields goes here.. -->
                </div>
                <div class="mt-3">
                    <button class="button btn-navigate-form-step" type="button" step_number="2">Prev</button>
                    <button class="button submit-btn" type="submit" >Submit</button>

                </div>
            </section>
        </form>
    </div>
</div>
<script>
    /**
 * Define a function to navigate betweens form steps.
 * It accepts one parameter. That is - step number.
 */
const navigateToFormStep = (stepNumber) => {
        /**
         * Hide all form steps.
         */
        document.querySelectorAll(".form-step").forEach((formStepElement) => {
            formStepElement.classList.add("d-none");
        });
        /**
         * Mark all form steps as unfinished.
         */
        document.querySelectorAll(".form-stepper-list").forEach((formStepHeader) => {
            formStepHeader.classList.add("form-stepper-unfinished");
            formStepHeader.classList.remove("form-stepper-active", "form-stepper-completed");
        });
        /**
         * Show the current form step (as passed to the function).
         */
        document.querySelector("#step-" + stepNumber).classList.remove("d-none");
        /**
         * Select the form step circle (progress bar).
         */
        const formStepCircle = document.querySelector('li[step="' + stepNumber + '"]');
        /**
         * Mark the current form step as active.
         */
        formStepCircle.classList.remove("form-stepper-unfinished", "form-stepper-completed");
        formStepCircle.classList.add("form-stepper-active");
        /**
         * Loop through each form step circles.
         * This loop will continue up to the current step number.
         * Example: If the current step is 3,
         * then the loop will perform operations for step 1 and 2.
         */
        for (let index = 0; index < stepNumber; index++) {
            /**
             * Select the form step circle (progress bar).
             */
            const formStepCircle = document.querySelector('li[step="' + index + '"]');
            /**
             * Check if the element exist. If yes, then proceed.
             */
            if (formStepCircle) {
                /**
                 * Mark the form step as completed.
                 */
                formStepCircle.classList.remove("form-stepper-unfinished", "form-stepper-active");
                formStepCircle.classList.add("form-stepper-completed");
            }
        }
    };
    /**
     * Select all form navigation buttons, and loop through them.
     */
    document.querySelectorAll(".btn-navigate-form-step").forEach((formNavigationBtn) => {
        /**
         * Add a click event listener to the button.
         */
        formNavigationBtn.addEventListener("click", () => {
            /**
             * Get the value of the step.
             */
            const stepNumber = parseInt(formNavigationBtn.getAttribute("step_number"));
            /**
             * Call the function to navigate to the target form step.
             */
            navigateToFormStep(stepNumber);
        });
    });
</script>
